<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <title>Community Sign Up</title>

    </head>
    <body>

        <div class="container">

            <div class="photo">

                <h1>Welcome to our <br> Community!</h1>

                <img 
                    src="images/00a32cb2-b756-4192-b122-0cb56f448cef.png" 
                    alt="Google lens picture">
    
            </div> 

            <div class="inner-container">

                <form action="signup" class="form">

                    <h2>Create Account</h2>
                    <p style="padding: 3px;font-family:Helvetica;">Sign up to your account below.</p>

                    <br>

                    <fieldset>
                    <label for="first name">First Name
                        <br>
                    <input type="text" id="input" placeholder="|">
                    </label>

                    <label for="last name">Last Name
                        <br>
                    <input type="text" id="input" placeholder="|">
                    </label>
                    </fieldset>

                    <br>

                    <label for="email address">Email Address</label>
                        <br>
                    <input type="email" id="input" placeholder="|">
                        <br><br>
                        
                    <label for="password">Password</label>
                        <br>

                    <div class="eyeicon"> 
                        <i class="fas fa-eye" id="eyes" ></i>
                    <input type="password" id="input" placeholder="|">
                    </div>

                    <br><br>

                    <label for="confirm password">Confirm Password</label>
                        <br>

                    <div class="eyeicon"> 
                        <i class="fas fa-eye" id="eyes" ></i>
                    <input type="password" id="input" placeholder="|">
                    </div>

                        <br><br>

                    <button  id="Create" type="Create Account" class="Create"><b>Create Account</b></button>
                    <p style="text-align: center;font-family: Helvetica;">Already have an account?<b style="color: rgb(167, 91, 238);">Sign In</b></p>

                    <h3 class="hr-lines">Or</h3>

                    <div class="icons">
                     <img 
                     class="google"
                     src="images/search.png" 
                     alt="google icon">

                     <img
                     class="facebook"
                      src="images/facebook.png"
                      alt="facebook icon">
                     
                     <img
                     class="apple"
                     src="images/apple-logo.png"
                     alt="apple icon"> 

                    </div>
                   

                </form> 
            </div>
        </div>
    </body>
</html>
